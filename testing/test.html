<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="./42_logo.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<title>Ding Dong</title>
		<link rel="stylesheet" href="./test.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
		</style>
	</head>
	<body>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<div class="menu-header unselectable" style="height: 8vh">
			<p class="text-center menu-header-title h-100 m-0 pt-2">SETTINGS</p>
		</div>
		<div class="unselectable" style="height: 92vh;">
			<div class="d-flex flex-row align-items-center justify-content-space-evenly p-2" style="height: 10%">
				<div class="rounded-border text-center align-middle scale-up mx-2 w-25" style="min-width: 175px; max-width: 350px; height: 55px">
					<p class="important-label">GRAPHICS</p>
				</div>
				<div class="rounded-border text-center align-middle scale-up mx-2 w-25" style="min-width: 175px; max-width: 350px; height: 55px">
					<p class="important-label">AUDIO</p>
				</div>
				<div class="rounded-border text-center align-middle scale-up mx-2 w-25" style="min-width: 175px; max-width: 350px; height: 55px">
					<p class="important-label">OTHERS</p>
				</div>
			</div>
			<div class="d-flex align-items-center" style="height: 90%">
				<div class="d-flex flex-column align-items-center justify-content-center overflow-auto rounded-border mx-4 w-100" style="min-width: 800px; max-width: 1300px; height: 700px">
					<!-- graphics settings -->
					<div class="h-100 w-50 p-4">
						<p class="important-label">GRAPHICS</p>
						<p class="description">Changes the particle effects</p>
						<div class="px-3 py-1">
							<div class="d-flex flex-row justify-content-space-evenly pt-1">
								<div class="px-1">
									<input type="radio" id="off" name="options" class="visually-hidden" />
									<label for="off" class="button-like description scale-up rounded-border cursor-pointer">OFF</label>
								</div>
								<div class="px-1">
									<input type="radio" id="low" name="options" class="visually-hidden" />
									<label for="low" class="button-like description scale-up rounded-border cursor-pointer">LOW</label>
								</div>
								<div class="px-1">
									<input type="radio" id="high" name="options" class="visually-hidden" />
									<label for="high" class="button-like description scale-up rounded-border cursor-pointer">HIGH</label>
								</div>
							</div>
						</div>
					</div>

					<div class="h-100 w-50 p-4">
						<p class="important-label">AUDIO</p>
						<p class="description">Adjust sound volumes</p>
						<div class="px-3 py-1">
							<div class="pt-1">
								<p class="description pb-4">Master</p>
								<input type="range" id="master" name="master" min="0" max="100" value="100" />
							</div>
							<div class="pt-4">
								<p class="description pb-4">Effects</p>
								<input type="range" id="effects" name="effects" min="0" max="100" value="100" />
							</div>
							<div class="pt-4">
								<p class="description pb-4">Effects</p>
								<input type="range" id="effects" name="effects" min="0" max="100" value="100" />
							</div>
						</div>
					</div>

					<div class="h-100 w-50 p-4">
						<p class="important-label">OTHERS</p>
						<p class="description">Placeholder</p>
						<div class="px-3 py-3">
							<div class="d-flex flex-row justify-content-space-evenly pt-3">
								<div class="px-1">
									<input type="radio" id="off" name="options" class="visually-hidden" />
									<label for="off" class="button-like description scale-up rounded-border cursor-pointer">OFF</label>
								</div>
								<div class="px-1">
									<input type="radio" id="low" name="options" class="visually-hidden" />
									<label for="low" class="button-like description scale-up rounded-border cursor-pointer">LOW</label>
								</div>
								<div class="px-1">
									<input type="radio" id="high" name="options" class="visually-hidden" />
									<label for="high" class="button-like description scale-up rounded-border cursor-pointer">HIGH</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
