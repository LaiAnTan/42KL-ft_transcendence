  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./setup/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html
      - ./setup/nginx/entrypoint.sh:/scripts/entrypoint.sh
    depends_on:
      - django
    env_file:
      - .env
    entrypoint: /scripts/entrypoint.sh

